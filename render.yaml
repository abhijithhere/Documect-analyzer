services:
  - type: web
    name: doc-analyzer-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: GROQ_API_KEY
        sync: false  # You will add it manually in Render dashboard

  - type: web
    name: doc-analyzer-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/dist"
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://doc-analyzer-backend.onrender.com"
